    <script src="external/globalize.min.js" type="text/javascript"></script>

    <script src="bootstrap/js/bootstrap.js"></script>
{% endblock %}

{% block wijmochart %}

    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#wijdatelinechart").wijlinechart({
                type: "line",
                animation: { enabled: false },

                showChartLabels: false,

        header: {
	text: "Geomagnetic Activity 3-day forecast"
	},

                legend: { compass: "south", orientation: "horizontal", textStyle: { "font-size": "11px", fill: "#3A3A3A"} },
                hint: {
                    content: function () {
                        return this.y + ' Kp';
                    },
                    offsetY: -10,
                    style: { fill: "#fff" },
                    contentStyle: { "font-size": "11px", fill: "#000" },
                    titleStyle: { "font-size": "11px" }, showCallout: true
                },

                seriesList: [

	{{dataseries01}}

,

				],
                axis: {
                    y: {
	                min: 0,
	                max: 9,
	                autoMax: false,
                        labels: {
                            style: {
                                fill: "#3A3A3A",
                                "font-size": "11px",
                                "font-family": "fixed",
                                "font-weight": "normal"
                            }
                        },
                        gridMajor: { visible: true,

                            style: { stroke: "#efefef" }

                        }

                    },

                    x: {

                        labels: {

                            style: {

                                fill: "#3A3A3A",

                                "font-size": "11px",

                                "font-family": "Tahoma",

                                "font-weight": "normal"



                            }

                        },
                        annoFormatString: "MM/yyyy",
                        tickMajor: { position: "outside", style: { stroke: "#999999"} },
                        gridMajor: { visible: true,
                            style: { stroke: "#efefef", "stroke-dasharray": "none" }

                        }

                    }

                },

	        seriesStyles: [{
                        stroke: "#761CEC", "stroke-width": 1, opacity: 1
                    }, {
                        stroke: "#CC0000", "stroke-width": 1, opacity: 1
                    }, {
                        stroke: "#fe0fe0", "stroke-width": 1, opacity: 1
                }],
               

            });

            var resizeTimer = null;



            $(window).resize(function () {

                window.clearTimeout(resizeTimer);

                resizeTimer = window.setTimeout(function () {

                    var jqLine = $("#wijdatelinechart"),

						width = jqLine.width(),

						height = jqLine.height();



                    if (!width || !height) {

                        window.clearTimeout(resizeTimer);

                        return;

                    }



                    jqLine.wijlinechart("redraw", width, height);

                }, 250);

            });


        })
    </script>
